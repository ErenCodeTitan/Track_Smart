<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add New Shipment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Add New Shipment</h1>
    <form action="/create" method="POST" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Shipment ID</label>
        <input type="text" name="id" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">From City</label>
        <input type="text" name="from" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">To City</label>
        <input type="text" name="to" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-outline-primary" onclick="fetchCoords()">üìç Get Coordinates</button>
      </div>
      <div class="col-md-3">
        <label class="form-label">Start Latitude</label>
        <input type="number" step="any" name="start_lat" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Start Longitude</label>
        <input type="number" step="any" name="start_lng" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Destination Latitude</label>
        <input type="number" step="any" name="dest_lat" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Destination Longitude</label>
        <input type="number" step="any" name="dest_lng" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Shipment</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
  <script>
function fetchCoords() {
  const fromCity = document.querySelector('input[name="from"]').value;
  const toCity = document.querySelector('input[name="to"]').value;

  if (fromCity && toCity) {
    Promise.all([
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${fromCity}`),
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${toCity}`)
    ])
    .then(responses => Promise.all(responses.map(r => r.json())))
    .then(([fromData, toData]) => {
      if (fromData.length > 0 && toData.length > 0) {
        document.querySelector('input[name="start_lat"]').value = fromData[0].lat;
        document.querySelector('input[name="start_lng"]').value = fromData[0].lon;
        document.querySelector('input[name="dest_lat"]').value = toData[0].lat;
        document.querySelector('input[name="dest_lng"]').value = toData[0].lon;
        alert("Coordinates auto-filled.");
      } else {
        alert("Unable to find coordinates. Check city names.");
      }
    });
  } else {
    alert("Please enter both From and To city names.");
  }
}
  </script>
</body>
</html>
