<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shipment {{shipment.id}} Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map { height: 500px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1>Shipment {{shipment.id}} Tracking</h1>
    <p><strong>Route:</strong> {{shipment.from}} → {{shipment.to}}</p>
    <p><strong>Status:</strong> <span id="status">{{shipment.status}}</span></p>
    <p><strong>ETA:</strong> <span id="eta">{{shipment.eta_minutes}}</span> minutes</p>
    <div id="map"></div>
    <a class="btn btn-secondary mt-3" href="/">⬅ Back to Dashboard</a>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const startLatLng = [{{shipment.current_lat}}, {{shipment.current_lng}}];
    const destLatLng = [{{shipment.destination_lat}}, {{shipment.destination_lng}}];

    const map = L.map('map').setView(startLatLng, 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© CyberNexus contributors'
    }).addTo(map);

    const fromMarker = L.marker(startLatLng).addTo(map).bindPopup("Starting Location");
    const toMarker = L.marker(destLatLng).addTo(map).bindPopup("Destination");
    const routeLine = L.polyline([startLatLng, destLatLng], {color: 'blue'}).addTo(map);

    let movingMarker = L.marker(startLatLng).addTo(map).bindPopup("Current Location").openPopup();

    map.fitBounds(routeLine.getBounds());

    setInterval(() => {
      fetch('/api/shipments')
        .then(res => res.json())
        .then(data => {
          const s = data.find(x => x.id === "{{shipment.id}}");
          if (s) {
            const newPos = [s.current_lat, s.current_lng];
            movingMarker.setLatLng(newPos);
            map.panTo(newPos);
            document.getElementById('eta').textContent = s.eta_minutes;
            document.getElementById('status').textContent = s.status;
          }
        });
    }, 5000);
  </script>
</body>
</html>
